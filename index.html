<html lang="en">
<head>
    <meta charset="UTF-8" />

    <link rel="icon" href="https://assets-global.website-files.com/64070a27ac02766324ef2898/6474b786ef78efed18255018_favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset & Core Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Crucial for background effects */
            background-color: #050a11; /* Extremely dark, almost black */
            color: #e6f0fa; /* Soft, cool white for primary text */
            line-height: 1.6;
            cursor: default; /* Ensures consistent pointer */
        }

        /* --- Advanced Background: Dynamic Neural Network/Starfield --- */
        .background-canvas {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -5; /* Furthest back */
            background: radial-gradient(circle at center, #0a1420 0%, #050a11 100%); /* Deep dark gradient */
        }

        /* Optional: Add a subtle static background image if desired, but canvas will dominate */
        .background-canvas::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center center/cover; /* Placeholder for static background */
            filter: brightness(0.2) contrast(1.5); /* Very dark, high contrast */
            opacity: 0.1; /* Very subtle */
            z-index: -1; /* Below canvas particles */
        }

        .overlay-vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at center, rgba(0, 0, 0, 0) 0%, rgba(0, 0, 0, 0.8) 70%, rgba(0, 0, 0, 0.95) 100%);
            z-index: -4;
        }

        /* --- Hero Section (Main Content) --- */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 50px; /* More generous padding */
            position: relative;
            z-index: 1; /* Content on top */
            animation: fadeInUp 1.8s cubic-bezier(0.23, 1, 0.32, 1) forwards; /* Smoother, impactful fade-in */
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- Glowing Border/Frame Effect (Optional, on hero section) --- */
        .hero-section::before {
            content: '';
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            bottom: 20px;
            border: 1px solid rgba(74, 144, 226, 0.1); /* Subtle border */
            border-radius: 15px; /* Softly rounded corners for the 'frame' */
            pointer-events: none;
            z-index: -1;
            box-shadow: 0 0 50px rgba(74, 144, 226, 0.2), inset 0 0 50px rgba(74, 144, 226, 0.1); /* Soft blue glow */
            animation: border-pulse 8s infinite alternate ease-in-out;
        }

        @keyframes border-pulse {
            0% { border-color: rgba(74, 144, 226, 0.1); box-shadow: 0 0 50px rgba(74, 144, 226, 0.2), inset 0 0 50px rgba(74, 144, 226, 0.1); }
            100% { border-color: rgba(74, 144, 226, 0.2); box-shadow: 0 0 70px rgba(74, 144, 226, 0.4), inset 0 0 70px rgba(74, 144, 226, 0.2); }
        }

        /* --- Typography --- */
        h1 {
            font-size: 7rem; /* Adjusted for better fit */
            margin-bottom: 0.8rem; /* Reduced space to paragraph */
            font-weight: 800; /* Extra bold */
            letter-spacing: -0.08em; /* Adjusted for readability */
            line-height: 1; /* Tighter line height for large text */
            text-shadow: 0 15px 50px rgba(0, 0, 0, 0.9); /* Deep, impactful shadow */
            /* Intense Shimmer Effect */
            background: linear-gradient(90deg, #b0e0ff, #e0f2ff, #b0e0ff); /* More vibrant blue-white */
            background-size: 400% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 5s infinite cubic-bezier(0.4, 0, 0.6, 1); /* Faster, more dynamic shimmer */
            position: relative; /* For subtle glow */
            padding-bottom: 10px; /* Add padding to prevent line glow from overlapping text */
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        h1::after {
            content: '';
            position: absolute;
            left: 50%; /* Center the line */
            transform: translateX(-50%); /* Center the line */
            bottom: 0px; /* Position below padding */
            width: 80%; /* Shorter line for elegance */
            height: 4px; /* Slightly thinner */
            background: linear-gradient(to right, transparent, rgba(74, 144, 226, 0.7), transparent);
            filter: blur(4px); /* Slightly less blur */
            opacity: 0.6; /* Softer glow */
            animation: line-glow 3s infinite alternate ease-in-out;
        }

        @keyframes line-glow {
            0% { transform: translateX(-50%) scaleX(0.7); opacity: 0.6; }
            100% { transform: translateX(-50%) scaleX(1); opacity: 0.8; }
        }

        p {
            font-size: 2rem; /* Adjusted for better fit */
            margin-bottom: 4rem; /* More breathing room before buttons */
            max-width: 800px; /* Optimized width for readability */
            line-height: 1.4;
            text-shadow: 0 5px 25px rgba(0, 0, 0, 0.8);
            font-weight: 300;
            color: #d1e2f3;
            opacity: 0.95;
            letter-spacing: 0.01em; /* Slight positive spacing for readability */
        }

        /* --- Buttons (Luminous & Responsive) --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #3a7bd5, #2c6ebd); /* Deeper blue gradient */
            border: 2px solid rgba(255, 255, 255, 0.1); /* Subtle light border */
            border-radius: 70px; /* More extreme rounding */
            padding: 24px 75px; /* Adjusted padding */
            font-size: 1.6rem; /* Consistent font size */
            font-weight: 600;
            color: white;
            cursor: pointer;
            box-shadow: 0 20px 50px rgba(0, 80, 179, 0.6), inset 0 0 15px rgba(255, 255, 255, 0.1); /* Strong shadow, subtle inner glow */
            transition: all 0.5s cubic-bezier(0.2, 0.8, 0.2, 1); /* Very smooth, springy transition */
            user-select: none;
            outline: none;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.04em;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent); /* Shimmer effect on hover */
            transition: left 0.4s ease-out;
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn:hover {
            background: linear-gradient(135deg, #2c6ebd, #1e5091); /* Darker, richer hover gradient */
            border-color: rgba(255, 255, 255, 0.3);
            box-shadow: 0 30px 70px rgba(0, 80, 179, 0.8), inset 0 0 20px rgba(255, 255, 255, 0.2);
            transform: translateY(-12px); /* Even more dramatic lift */
        }

        .btn:active {
            transform: translateY(-6px);
            box-shadow: 0 18px 40px rgba(0, 80, 179, 0.5);
        }

        /* Ripple effect on click */
        .btn-ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.5); /* Brighter ripple */
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-effect 0.7s ease-out forwards; /* Longer, more visible ripple */
            pointer-events: none;
            filter: blur(2px); /* Soft blur for ripple */
        }

        .btn-secondary {
            background: transparent;
            border: 2px solid rgba(74, 144, 226, 0.5); /* Blue glowing border */
            color: #a0d0ff; /* Lighter blue text */
            padding: 20px 65px; /* Adjusted padding */
            font-size: 1.4rem; /* Consistent font size */
            margin-top: 35px; /* Reduced space */
            box-shadow: 0 0 20px rgba(74, 144, 226, 0.2); /* Subtle glow */
            letter-spacing: 0.03em;
            transition: all 0.4s ease;
        }

        .btn-secondary:hover {
            background: rgba(74, 144, 226, 0.1); /* Subtle blue fill on hover */
            border-color: rgba(74, 144, 226, 0.8);
            box-shadow: 0 0 30px rgba(74, 144, 226, 0.5);
            transform: translateY(-7px);
        }

        /* --- Visitor Counter (Dynamic & Engaging) --- */
        .visitor-counter {
            font-size: 1.3rem; /* Adjusted for better fit */
            font-weight: 400;
            color: rgba(255, 255, 255, 0.7);
            text-shadow: 0 2px 8px rgba(0, 0, 0, 0.8);
            margin-top: 5rem; /* Adjusted separation */
            letter-spacing: 0.1em; /* Wide spacing for modern look */
            opacity: 0.9;
            animation: fadeIn 3s ease-out forwards; /* Slower, graceful fade in */
        }

        /* --- Footer --- */
        footer {
            position: fixed;
            bottom: 35px; /* Adjusted for better fit */
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.5);
            font-size: 0.9rem;
            z-index: 1;
            padding: 0 20px;
            letter-spacing: 0.05em;
        }

        /* --- Responsive Design --- */
        @media (max-width: 1200px) {
            h1 { font-size: 6rem; }
            p { font-size: 1.8rem; max-width: 750px; } /* Adjusted max-width */
        }

        @media (max-width: 992px) {
            h1 { font-size: 4.8rem; letter-spacing: -0.07em; } /* Slightly less aggressive spacing */
            p { font-size: 1.6rem; max-width: 90%; margin-bottom: 3.5rem; } /* Adjusted spacing and width */
            .btn { padding: 20px 60px; font-size: 1.4rem; }
            .btn-secondary { padding: 16px 50px; font-size: 1.2rem; }
            .visitor-counter { font-size: 1.2rem; margin-top: 4rem; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 3.5rem; letter-spacing: -0.06em; } /* Tweak spacing */
            p { font-size: 1.25rem; max-width: 90%; margin-bottom: 2.5rem; } /* Smaller font, less margin */
            .btn { padding: 16px 45px; font-size: 1.15rem; }
            .btn-secondary { padding: 12px 40px; font-size: 1rem; margin-top: 20px; }
            .visitor-counter { font-size: 1rem; margin-top: 3.5rem; }
            footer { font-size: 0.75rem; bottom: 25px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.5rem; letter-spacing: -0.04em; margin-bottom: 0.2rem;} /* Tighter for small screens */
            p { font-size: 0.95rem; max-width: 90vw; margin-bottom: 2rem;} /* Smaller font, less margin */
            .btn { width: 90%; padding: 14px 0; font-size: 1rem; }
            .btn-secondary { width: 90%; padding: 10px 0; font-size: 0.85rem; margin-top: 15px;}
            .visitor-counter { font-size: 0.85rem; margin-top: 3rem; }
            footer { font-size: 0.7rem; bottom: 15px; }
        }
    </style>
</head>
<body>

    <canvas id="neuralNetworkCanvas" class="background-canvas"></canvas>
    <div class="overlay-vignette"></div>

    <main class="hero-section">
        <h1>ChatSphere AI</h1>
        <p>The <strong>nexus of intelligence</strong>. Engage with a <strong>revolutionary AI companion</strong> for unparalleled insights and transformative growth.</p>
        <a href="chat.html" class="btn" id="startChatBtn">Initiate Nexus</a>
        <a href="services.html" class="btn btn-secondary">Explore Advanced Features</a>
        <div class="visitor-counter">Active Connections: <span id="visitorCount">0</span></div>
    </main>

    <footer>
        &copy; 2025 ChatSphere AI. Crafted with visionary precision in Delhi.
    </footer>

    <script>
        // --- Dynamic Neural Network/Starfield Canvas Background ---
        const canvas = document.getElementById('neuralNetworkCanvas');
        const ctx = canvas.getContext('2d');
        let particles = [];
        const numParticles = 100; // Number of particles
        const maxDistance = 150; // Max distance for lines

        function resizeCanvas() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
            particles = []; // Clear and re-initialize particles on resize
            initParticles();
        }

        class Particle {
            constructor(x, y) {
                this.x = x || Math.random() * canvas.width;
                this.y = y || Math.random() * canvas.height;
                this.vx = (Math.random() - 0.5) * 0.5; // Slower movement
                this.vy = (Math.random() - 0.5) * 0.5;
                this.radius = Math.random() * 2 + 1; // Varying small sizes
                this.alpha = Math.random() * 0.5 + 0.3; // Varying opacity
                this.color = 'rgba(74, 144, 226, ' + this.alpha + ')'; // Blue glowing particles
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;

                // Bounce off edges
                if (this.x < 0 || this.x > canvas.width) this.vx *= -1;
                if (this.y < 0 || this.y > canvas.height) this.vy *= -1;
            }

            draw() {
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 10;
                ctx.shadowColor = this.color;
                ctx.fill();
            }
        }

        function initParticles() {
            for (let i = 0; i < numParticles; i++) {
                particles.push(new Particle());
            }
        }

        function animateCanvas() {
            ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            for (let i = 0; i < numParticles; i++) {
                const p1 = particles[i];
                p1.update();
                p1.draw();

                // Draw lines between nearby particles
                for (let j = i + 1; j < numParticles; j++) {
                    const p2 = particles[j];
                    const dist = Math.sqrt(Math.pow(p1.x - p2.x, 2) + Math.pow(p1.y - p2.y, 2));

                    if (dist < maxDistance) {
                        ctx.beginPath();
                        ctx.moveTo(p1.x, p1.y);
                        ctx.lineTo(p2.x, p2.y);
                        // Line opacity based on distance
                        ctx.strokeStyle = `rgba(74, 144, 226, ${((maxDistance - dist) / maxDistance) * 0.2})`;
                        ctx.lineWidth = 0.5;
                        ctx.stroke();
                    }
                }
            }
            requestAnimationFrame(animateCanvas);
        }

        window.addEventListener('resize', resizeCanvas);
        resizeCanvas(); // Initial call to set canvas size and particles
        animateCanvas(); // Start the animation loop


        // --- Visitor Counter Animation ---
        const finalVisitorCount = Math.floor(Math.random() * 900000 + 200000); // Now between 200k and 1.1M
        const visitorCounterSpan = document.getElementById('visitorCount');
        let currentCount = 0;

        function animateCount() {
            if (currentCount < finalVisitorCount) {
                const increment = Math.ceil((finalVisitorCount - currentCount) / 150); // Slower, more grand for huge numbers
                currentCount += increment;
                if (currentCount > finalVisitorCount) currentCount = finalVisitorCount;
                visitorCounterSpan.textContent = currentCount.toLocaleString();
                requestAnimationFrame(animateCount);
            }
        }

        document.addEventListener('DOMContentLoaded', animateCount);

        // --- Button Ripple Effect ---
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const ripple = document.createElement('span');
                ripple.classList.add('btn-ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                this.appendChild(ripple);

                ripple.addEventListener('animationend', () => {
                    ripple.remove();
                });
            });
        });
    </script>

</body>
