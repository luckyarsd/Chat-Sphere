<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>ChatSphere AI â€” Intelligent Evolution</title>
    <link rel="icon" href="https://assets-global.website-files.com/64070a27ac02766324ef2898/6474b786ef78efed18255018_favicon.png" type="image/png">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        /* Basic Reset & Core Styles */
        *, *::before, *::after {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body, html {
            height: 100%;
            font-family: 'Poppins', sans-serif;
            overflow: hidden; /* Prevent scrolling */
            background-color: #0c1017; /* Very deep, dark background */
            color: #e6f0fa; /* Soft, cool white for primary text */
            line-height: 1.6;
        }

        /* --- Background Layers & Effects --- */
        .bg-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('background.png') no-repeat center center/cover;
            filter: brightness(0.3) contrast(1.3); /* Stronger contrast, darker background */
            z-index: -4;
        }

        .overlay-dark {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7); /* Solid dark overlay for depth */
            z-index: -3;
        }

        .gradient-vignette {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            /* Tighter radial gradient for a focused "spotlight" on the center */
            background: radial-gradient(circle at center, rgba(12, 16, 23, 0.1) 0%, rgba(12, 16, 23, 0.95) 80%, rgba(12, 16, 23, 1) 100%);
            z-index: -2;
        }

        /* Animated grid/particles - more uniform and techy */
        .animated-field {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: -1;
            background: 
                linear-gradient(to right, rgba(255, 255, 255, 0.02) 1px, transparent 1px),
                linear-gradient(to bottom, rgba(255, 255, 255, 0.02) 1px, transparent 1px);
            background-size: 80px 80px; /* Larger grid squares */
            animation: pan-grid 60s infinite linear; /* Slower pan */
        }

        .animated-field::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(circle at center, rgba(74, 144, 226, 0.05) 0%, transparent 50%); /* Central blue glow */
            animation: pulse-glow 10s infinite alternate ease-in-out;
        }

        @keyframes pan-grid {
            0% { background-position: 0 0; }
            100% { background-position: -800px -800px; }
        }

        @keyframes pulse-glow {
            0% { transform: scale(1); opacity: 0.8; }
            100% { transform: scale(1.1); opacity: 0.6; }
        }

        /* --- Hero Section (Main Content) --- */
        .hero-section {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 0 40px;
            position: relative;
            z-index: 1; /* Content on top */
            animation: fadeInUp 1.5s cubic-bezier(0.23, 1, 0.32, 1) forwards; /* Smoother, impactful fade-in */
        }

        @keyframes fadeInUp {
            0% { opacity: 0; transform: translateY(50px); }
            100% { opacity: 1; transform: translateY(0); }
        }

        /* --- Typography --- */
        h1 {
            font-size: 6.8rem; /* Even larger, commanding */
            margin-bottom: 0.7rem;
            font-weight: 700;
            letter-spacing: -0.09em; /* Aggressively tight */
            line-height: 1;
            text-shadow: 0 12px 40px rgba(0, 0, 0, 0.9); /* Deeper shadow */
            /* Streamlined Shimmer Effect */
            background: linear-gradient(90deg, #d8f0ff, #ffffff, #d8f0ff); /* Crisp white shimmer */
            background-size: 300% 100%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: shimmer 7s infinite linear; /* Refined shimmer speed */
        }

        @keyframes shimmer {
            0% { background-position: -200% 0; }
            100% { background-position: 200% 0; }
        }

        p {
            font-size: 2.1rem; /* Bolder tagline */
            margin-bottom: 4rem; /* More prominent spacing */
            max-width: 850px; /* Wider for impact */
            line-height: 1.5;
            text-shadow: 0 4px 20px rgba(0, 0, 0, 0.8);
            font-weight: 300;
            color: #d1e2f3; /* Slightly deeper blue-white */
            opacity: 0.95;
            letter-spacing: -0.01em; /* Subtle negative spacing */
        }

        /* --- Buttons (Sleek & Reactive) --- */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            /* Solid background with subtle gradient */
            background: linear-gradient(135deg, #2a75e3, #1a5ac9);
            border: none; /* No visible border for cleaner look */
            border-radius: 60px;
            padding: 24px 70px; /* Generous padding */
            font-size: 1.6rem; /* Large, bold font */
            font-weight: 600;
            color: white;
            cursor: pointer;
            box-shadow: 0 18px 45px rgba(0, 80, 179, 0.5); /* Strong, vibrant shadow */
            transition: all 0.4s cubic-bezier(0.2, 0.8, 0.2, 1); /* Very smooth, springy transition */
            user-select: none;
            outline: none;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            letter-spacing: 0.03em;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.1); /* Subtle internal highlight */
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .btn:hover::before {
            opacity: 1;
        }

        .btn:hover {
            background: linear-gradient(135deg, #1a5ac9, #0f3d8a); /* Darker, richer hover gradient */
            box-shadow: 0 25px 60px rgba(0, 80, 179, 0.7);
            transform: translateY(-10px); /* More dramatic lift */
        }

        .btn:active {
            transform: translateY(-5px);
            box-shadow: 0 15px 35px rgba(0, 80, 179, 0.4);
        }

        /* Ripple effect on click (same as before, but ensure it overlays the new button style) */
        .btn-ripple {
            position: absolute;
            background: rgba(255, 255, 255, 0.4); /* Slightly stronger ripple */
            border-radius: 50%;
            transform: scale(0);
            animation: ripple-effect 0.6s ease-out;
            pointer-events: none;
        }

        .btn-secondary {
            background: transparent; /* No background */
            border: 1px solid rgba(255, 255, 255, 0.25); /* More visible, cleaner border */
            color: #b0c4d9; /* Softer text color */
            padding: 20px 60px;
            font-size: 1.4rem;
            margin-top: 35px;
            box-shadow: none; /* No shadow */
            letter-spacing: 0.02em;
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.08); /* Subtle fill on hover */
            border-color: rgba(255, 255, 255, 0.4);
            box-shadow: 0 5px 15px rgba(255, 255, 255, 0.1); /* Subtle hover shadow */
            transform: translateY(-5px);
        }

        /* --- Visitor Counter (Integrated & Subtle) --- */
        .visitor-counter {
            font-size: 1.3rem;
            font-weight: 300;
            color: rgba(255, 255, 255, 0.6);
            text-shadow: 0 1px 5px rgba(0, 0, 0, 0.7);
            margin-top: 5rem;
            letter-spacing: 0.1em; /* More distinct spacing */
            opacity: 0.8;
            animation: fadeIn 2.5s ease-out forwards; /* Slower, graceful fade in */
        }

        /* --- Footer --- */
        footer {
            position: fixed;
            bottom: 35px; /* Higher, more elegant placement */
            width: 100%;
            text-align: center;
            color: rgba(255, 255, 255, 0.4);
            font-size: 0.85rem;
            z-index: 1;
            padding: 0 20px;
            letter-spacing: 0.04em;
        }

        /* --- Responsive Design --- */
        @media (max-width: 992px) {
            h1 { font-size: 5.5rem; }
            p { font-size: 1.8rem; max-width: 90%; }
            .btn { padding: 20px 60px; font-size: 1.4rem; }
            .btn-secondary { padding: 16px 50px; font-size: 1.25rem; }
            .visitor-counter { font-size: 1.2rem; }
        }

        @media (max-width: 768px) {
            h1 { font-size: 4rem; letter-spacing: -0.08em; }
            p { font-size: 1.5rem; max-width: 90%; }
            .btn { padding: 18px 45px; font-size: 1.25rem; }
            .btn-secondary { padding: 14px 40px; font-size: 1.1rem; margin-top: 25px; }
            .visitor-counter { font-size: 1.1rem; margin-top: 4rem; }
            footer { font-size: 0.8rem; bottom: 30px; }
        }

        @media (max-width: 480px) {
            h1 { font-size: 2.8rem; letter-spacing: -0.06em; }
            p { font-size: 1.2rem; max-width: 90vw; }
            .btn { width: 90%; padding: 16px 0; font-size: 1.1rem; }
            .btn-secondary { width: 90%; padding: 12px 0; font-size: 0.95rem; }
            .visitor-counter { font-size: 1rem; margin-top: 3.5rem; }
            footer { font-size: 0.75rem; bottom: 25px; }
        }
    </style>
</head>
<body>

    <div class="bg-container"></div>
    <div class="overlay-dark"></div>
    <div class="gradient-vignette"></div>
    <div class="animated-field"></div> <main class="hero-section">
        <h1>ChatSphere AI</h1>
        <p>Your portal to **intelligent evolution**. Experience a **cutting-edge AI companion** for unparalleled insights and transformative growth.</p>
        <a href="chat.html" class="btn" id="startChatBtn">Begin Your Exploration</a>
        <a href="services.html" class="btn btn-secondary">Discover Our Capabilities</a>
        <div class="visitor-counter">Global Explorers: <span id="visitorCount">0</span></div>
    </main>

    <footer>
        &copy; 2025 ChatSphere AI. Crafted with precision in Delhi.
    </footer>

    <script>
        // --- Visitor Counter Animation ---
        const finalVisitorCount = Math.floor(Math.random() * 750000 + 150000); // Higher range for impactful count
        const visitorCounterSpan = document.getElementById('visitorCount');
        let currentCount = 0;

        function animateCount() {
            if (currentCount < finalVisitorCount) {
                const increment = Math.ceil((finalVisitorCount - currentCount) / 100); // Very slow, smooth animation
                currentCount += increment;
                if (currentCount > finalVisitorCount) currentCount = finalVisitorCount;
                visitorCounterSpan.textContent = currentCount.toLocaleString();
                requestAnimationFrame(animateCount);
            }
        }

        document.addEventListener('DOMContentLoaded', animateCount);

        // --- Button Ripple Effect ---
        document.querySelectorAll('.btn').forEach(button => {
            button.addEventListener('click', function(e) {
                const rect = this.getBoundingClientRect();
                const x = e.clientX - rect.left;
                const y = e.clientY - rect.top;

                const ripple = document.createElement('span');
                ripple.classList.add('btn-ripple');
                ripple.style.left = `${x}px`;
                ripple.style.top = `${y}px`;
                this.appendChild(ripple);

                ripple.addEventListener('animationend', () => {
                    ripple.remove();
                });
            });
        });
    </script>

</body>
</html>
