<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatSphere - Chat</title>
  <style>
    /* Basic reset and font settings */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden; /* Prevent horizontal scroll when sidebar is off-screen */
    }

    /* --- Sidebar Styling --- */
    .sidebar {
      width: 250px;
      background-color: #1a1a1a;
      color: #f8f8f8;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
      flex-shrink: 0; /* Prevent it from shrinking */
      transition: transform 0.3s ease-in-out; /* Smooth transition */
    }

    .sidebar-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      color: #4a90e2;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar nav li {
      margin-bottom: 15px;
    }

    .sidebar nav a {
      display: block;
      color: #f8f8f8;
      text-decoration: none;
      padding: 12px 15px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar nav a:hover {
      background-color: #333;
      color: #fff;
    }

    .sidebar nav a.active {
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
    }

    /* SVG Icons for nav links */
    .sidebar nav a svg {
        fill: currentColor; /* Inherit color from parent 'a' tag */
        width: 24px;
        height: 24px;
    }

    /* --- Sidebar Footer (New) --- */
    .sidebar-footer {
        margin-top: auto; /* Pushes the footer to the bottom */
        padding-top: 20px;
        border-top: 1px solid rgba(255, 255, 255, 0.1);
        text-align: center;
        color: #bbb;
        font-size: 0.9rem;
    }
    .sidebar-footer .logo-text {
        font-weight: bold;
        font-size: 1.2rem;
        color: #4a90e2; /* Accent color for logo */
        margin-bottom: 5px;
        display: block;
    }
    .sidebar-footer .suggested-name {
        font-style: italic;
        color: #888;
        margin-top: 5px;
    }


    /* --- Main Content Area Styling --- */
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 16px 32px;
      overflow-y: auto; /* Allow scrolling for main content */
    }

    /* Header styling */
    header {
      background-color: #1e1e1e;
      color: white;
      width: 100%;
      max-width: 550px;
      text-align: center;
      padding: 18px;
      font-size: 1.6rem;
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      position: relative;
    }

    /* Hamburger Menu Button (hidden by default, shown on mobile) */
    .hamburger-button {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
    }
    .hamburger-button svg {
        fill: white;
        width: 30px;
        height: 30px;
    }

    /* Chat messages container */
    #chat {
      background-color: white;
      width: 100%;
      max-width: 550px;
      height: 75vh;
      min-height: 450px;
      padding: 15px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 8px;
      border-radius: 0 0 10px 10px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    /* Message bubbles */
    .message {
      max-width: 80%;
      padding: 12px 16px;
      border-radius: 20px;
      font-size: 0.95rem;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
    }

    .user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .bot {
      background-color: #e0e0e0;
      color: #000;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    /* Input form */
    #inputForm {
      margin-top: 15px;
      width: 100%;
      max-width: 550px;
      display: flex;
      gap: 8px;
    }

    #userInput {
      flex-grow: 1;
      padding: 12px 18px;
      font-size: 0.95rem;
      border: 1px solid #ccc;
      border-radius: 25px;
      outline: none;
      background-color: white;
      color: #333;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05);
    }

    #userInput:focus {
      border-color: #007bff;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05), 0 0 0 2px rgba(0,123,255,0.2);
    }

    #sendBtn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px;
      font-size: 0.95rem;
      border-radius: 25px;
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,123,255,0.3);
    }

    #sendBtn:hover {
      background-color: #0056b3;
      transform: translateY(-1px);
      box-shadow: 0 4px 8px rgba(0,123,255,0.4);
    }

    #sendBtn:active {
      transform: translateY(0);
    }

    /* --- Mobile Responsiveness --- */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        transform: translateX(-100%);
        box-shadow: none;
      }

      .sidebar.active {
        transform: translateX(0);
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      }

      .hamburger-button {
        display: block;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 90;
      }
      .overlay.active {
        display: block;
      }

      .main-content {
        width: 100%;
        margin-left: 0;
        padding-top: 0;
        flex-grow: 1;
      }

      header {
        margin-top: 0;
        border-radius: 0;
        padding: 12px 10px;
        font-size: 1.4rem;
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 100%;
      }
      header h1 {
        margin: 0;
      }

      #chat {
        height: calc(100vh - 120px);
        max-width: 100%;
        border-radius: 0;
        padding: 10px;
      }

      .message {
        padding: 10px 14px;
        font-size: 0.9rem;
        border-radius: 16px;
      }

      #inputForm {
        max-width: 100%;
        padding: 8px;
        border-top: none;
        border-radius: 0;
        margin-bottom: 0;
      }

      #userInput {
        padding: 10px 15px;
        font-size: 0.85rem;
        border-radius: 20px;
      }
      #sendBtn {
        padding: 8px 16px;
        font-size: 0.85rem;
        border-radius: 20px;
      }
    }

    @media (max-width: 400px) {
      header {
        font-size: 1.2rem;
      }
      .hamburger-button svg {
        width: 25px;
        height: 25px;
      }
      .sidebar {
        width: 200px;
      }
    }

    /* --- Modern Name Input Modal (New) --- */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1000; /* Sit on top */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgba(0,0,0,0.6); /* Black w/ opacity */
        display: flex; /* Use flex to center content */
        justify-content: center;
        align-items: center;
        opacity: 0; /* Start invisible for transition */
        transition: opacity 0.3s ease-in-out;
    }

    .modal.active {
        display: flex; /* Show when active */
        opacity: 1; /* Fade in */
    }

    .modal-content {
        background-color: #fff;
        margin: auto; /* Center the modal */
        padding: 30px;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0,0,0,0.2);
        max-width: 400px;
        width: 90%; /* Responsive width */
        text-align: center;
        animation: modalScaleIn 0.3s cubic-bezier(0.68, -0.55, 0.27, 1.55); /* Pop-in animation */
    }

    .modal-content h2 {
        color: #1a1a1a;
        margin-bottom: 15px;
        font-size: 1.8rem;
        font-weight: 700;
    }

    .modal-content p {
        color: #555;
        margin-bottom: 25px;
        line-height: 1.5;
        font-size: 1rem;
    }

    .modal-content input[type="text"] {
        width: calc(100% - 40px); /* Adjust width for padding */
        padding: 14px 20px;
        margin-bottom: 25px;
        border: 2px solid #ddd;
        border-radius: 8px;
        font-size: 1.1rem;
        outline: none;
        transition: border-color 0.3s ease, box-shadow 0.3s ease;
    }

    .modal-content input[type="text"]:focus {
        border-color: #007bff;
        box-shadow: 0 0 0 3px rgba(0,123,255,0.2);
    }

    .modal-content button {
        background-color: #007bff;
        color: white;
        border: none;
        padding: 14px 30px;
        border-radius: 8px;
        font-size: 1.1rem;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.2s ease, box-shadow 0.3s ease;
        box-shadow: 0 4px 10px rgba(0,123,255,0.3);
    }

    .modal-content button:hover {
        background-color: #0056b3;
        transform: translateY(-2px);
        box-shadow: 0 6px 15px rgba(0,123,255,0.4);
    }

    .modal-content button:active {
        transform: translateY(0);
    }

    @keyframes modalScaleIn {
        0% { transform: scale(0.7); opacity: 0; }
        100% { transform: scale(1); opacity: 1; }
    }
  </style>
</head>
<body>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">ChatSphere</div>
    <nav>

            Chat
        </a></li>
        <li><a href="services.html" id="services-link">

        </a></li>
        <li><a href="about.html" id="about-link">

      </ul>
    </nav>
    <div class="sidebar-footer">
        <span class="logo-text">ChatSphere AI</span>
        <p>Powered by <span class="suggested-name" id="aiSuggestedName">InsightBot</span></p>
    </div>
  </aside>

  <div class="overlay" id="overlay"></div>

  <main class="main-content">
    <header>
      <button class="hamburger-button" id="hamburgerButton">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>

    </header>

    <div id="chat"></div>

    <form id="inputForm" autocomplete="off">
      <input id="userInput" type="text" placeholder="Type a message..." required />
      <button type="submit" id="sendBtn">Send</button>
    </form>
  </main>

  <div id="nameModal" class="modal">
    <div class="modal-content">
      <h2>Welcome to ChatSphere!</h2>
      <p>Please tell us your name to start chatting with our AI assistant.</p>
      <input type="text" id="modalUserNameInput" placeholder="Enter your name" autofocus>
      <button id="startChatModalBtn">Start Chat</button>
    </div>
  </div>
  <script src="chat.js"></script>
  <script>
    // --- Sidebar / Hamburger Menu JS ---
    const sidebar = document.getElementById('sidebar');
    const hamburgerButton = document.getElementById('hamburgerButton');
    const overlay = document.getElementById('overlay');
    const navLinks = document.querySelectorAll('.sidebar nav a');

    function openSidebar() {
        sidebar.classList.add('active');
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden';
    }

    function closeSidebar() {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
        document.body.style.overflow = '';
    }

    hamburgerButton.addEventListener('click', openSidebar);
    overlay.addEventListener('click', closeSidebar);

    navLinks.forEach(link => {
      link.addEventListener('click', (event) => {
        navLinks.forEach(l => l.classList.remove('active'));
        event.currentTarget.classList.add('active');

        if (window.innerWidth <= 768) {
            closeSidebar();
        }

        if (event.currentTarget.getAttribute('href') === '#chat-section') {
            const chatDiv = document.getElementById('chat');
            if (chatDiv) chatDiv.scrollTop = chatDiv.scrollHeight;
        }
      });
    });

    // --- Active Link Highlight (Existing Logic) ---
    document.addEventListener('DOMContentLoaded', () => {
      const currentPath = window.location.pathname.split('/').pop();
      const isChatPage = currentPath === 'chat.html' || currentPath === '';

      navLinks.forEach(link => {
        const linkHref = link.getAttribute('href');
        if ((isChatPage && linkHref === '#chat-section') || (linkHref.endsWith(currentPath) && currentPath !== '')) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });
  </script>
