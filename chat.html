<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatSphere - Chat</title>
  <style>
    /* Basic reset and font settings */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f2f5;
      color: #333;
      display: flex;
      min-height: 100vh;
      overflow-x: hidden; /* Prevent horizontal scroll when sidebar is off-screen */
    }

    /* --- Sidebar Styling --- */
    .sidebar {
      width: 250px;
      background-color: #1a1a1a;
      color: #f8f8f8;
      padding: 20px;
      display: flex;
      flex-direction: column;
      box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      z-index: 100;
      flex-shrink: 0; /* Prevent it from shrinking */
      transition: transform 0.3s ease-in-out; /* Smooth transition */
    }

    .sidebar-header {
      font-size: 1.5rem;
      font-weight: bold;
      margin-bottom: 30px;
      text-align: center;
      color: #4a90e2;
    }

    .sidebar nav ul {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .sidebar nav li {
      margin-bottom: 15px;
    }

    .sidebar nav a {
      display: block;
      color: #f8f8f8;
      text-decoration: none;
      padding: 12px 15px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      font-size: 1.1rem;
      display: flex;
      align-items: center;
      gap: 10px;
    }

    .sidebar nav a:hover {
      background-color: #333;
      color: #fff;
    }

    .sidebar nav a.active {
      background-color: #4a90e2;
      color: white;
      font-weight: bold;
    }

    /* SVG Icons for nav links */
    .sidebar nav a svg {
        fill: currentColor; /* Inherit color from parent 'a' tag */
        width: 24px;
        height: 24px;
    }

    /* --- Main Content Area Styling --- */
    .main-content {
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 16px 32px;
      overflow-y: auto; /* Allow scrolling for main content */
    }

    /* Header styling */
    header {
      background-color: #1e1e1e;
      color: white;
      width: 100%;
      /* Adjusted max-width for overall more compact look */
      max-width: 550px; /* Slightly smaller than before (was 600px) */
      text-align: center;
      padding: 18px; /* Slightly less padding */
      font-size: 1.6rem; /* Slightly smaller font */
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
      position: relative;
    }

    /* Hamburger Menu Button (hidden by default, shown on mobile) */
    .hamburger-button {
        display: none;
        background: none;
        border: none;
        cursor: pointer;
        padding: 10px;
        position: absolute;
        left: 10px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 10;
    }
    .hamburger-button svg {
        fill: white;
        width: 30px;
        height: 30px;
    }

    /* Chat messages container */
    #chat {
      background-color: white;
      width: 100%;
      /* Adjusted max-width for overall more compact look */
      max-width: 550px; /* Slightly smaller than before (was 600px) */
      height: 75vh; /* Slightly more vertical space for chat */
      min-height: 450px; /* Increased min-height */
      padding: 15px; /* Slightly less padding inside chat area */
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      /* Adjusted gap for a tighter feel */
      gap: 8px; /* Reduced gap between messages (was 12px) */
      border-radius: 0 0 10px 10px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    /* Message bubbles */
    .message {
      max-width: 80%; /* Slightly more width for messages */
      padding: 12px 16px; /* Slightly less padding inside bubbles */
      border-radius: 20px; /* More rounded bubbles */
      font-size: 0.95rem; /* Slightly smaller font for messages */
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
    }

    .user {
      background-color: #007bff;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px; /* Keep this for pointed look */
    }

    .bot {
      background-color: #e0e0e0;
      color: #000;
      align-self: flex-start;
      border-bottom-left-radius: 5px; /* Keep this for pointed look */
    }

    /* Input form */
    #inputForm {
      margin-top: 15px; /* Slightly less margin */
      width: 100%;
      /* Adjusted max-width to match chat container */
      max-width: 550px;
      display: flex;
      gap: 8px; /* Reduced gap between input and button */
    }

    #userInput {
      flex-grow: 1;
      padding: 12px 18px; /* Adjusted padding */
      font-size: 0.95rem; /* Slightly smaller font */
      border: 1px solid #ccc;
      border-radius: 25px; /* More rounded input field */
      outline: none;
      background-color: white;
      color: #333;
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05); /* Subtle inner shadow */
    }

    #userInput:focus {
      border-color: #007bff; /* Highlight on focus */
      box-shadow: inset 0 1px 3px rgba(0,0,0,0.05), 0 0 0 2px rgba(0,123,255,0.2);
    }

    #sendBtn {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 20px; /* Adjusted padding */
      font-size: 0.95rem; /* Slightly smaller font */
      border-radius: 25px; /* More rounded button */
      cursor: pointer;
      transition: background-color 0.3s ease, transform 0.2s ease;
      box-shadow: 0 2px 5px rgba(0,123,255,0.3);
    }

    #sendBtn:hover {
      background-color: #0056b3;
      transform: translateY(-1px); /* Slight lift on hover */
      box-shadow: 0 4px 8px rgba(0,123,255,0.4);
    }

    #sendBtn:active {
      transform: translateY(0);
    }

    /* --- Mobile Responsiveness --- */
    @media (max-width: 768px) {
      .sidebar {
        position: fixed;
        left: 0;
        top: 0;
        height: 100vh;
        transform: translateX(-100%);
        box-shadow: none;
      }

      .sidebar.active {
        transform: translateX(0);
        box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
      }

      .hamburger-button {
        display: block;
      }

      .overlay {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background-color: rgba(0, 0, 0, 0.5);
        z-index: 90;
      }
      .overlay.active {
        display: block;
      }

      .main-content {
        width: 100%;
        margin-left: 0;
        padding-top: 0;
        flex-grow: 1;
      }

      header {
        margin-top: 0;
        border-radius: 0;
        padding: 12px 10px; /* Adjusted padding for header */
        font-size: 1.4rem; /* Adjusted font size for header */
        display: flex;
        justify-content: center;
        align-items: center;
        max-width: 100%; /* Ensure full width on mobile */
      }
      header h1 {
        margin: 0;
      }

      #chat {
        height: calc(100vh - 120px); /* Adjusted height calculation */
        max-width: 100%;
        border-radius: 0;
        padding: 10px; /* Adjusted padding for chat area */
      }

      .message {
        padding: 10px 14px; /* Adjusted padding for messages */
        font-size: 0.9rem; /* Adjusted font size for messages */
        border-radius: 16px; /* Slightly less rounded on mobile */
      }

      #inputForm {
        max-width: 100%;
        padding: 8px; /* Adjusted padding for form */
        border-top: none;
        border-radius: 0;
        margin-bottom: 0;
      }

      #userInput {
        padding: 10px 15px; /* Adjusted padding for input */
        font-size: 0.85rem; /* Adjusted font size for input */
        border-radius: 20px; /* Adjusted roundedness */
      }
      #sendBtn {
        padding: 8px 16px; /* Adjusted padding for button */
        font-size: 0.85rem; /* Adjusted font size for button */
        border-radius: 20px; /* Adjusted roundedness */
      }
    }

    @media (max-width: 400px) {
      header {
        font-size: 1.2rem;
      }
      .hamburger-button svg {
        width: 25px;
        height: 25px;
      }
      .sidebar {
        width: 200px; /* Make sidebar slightly smaller */
      }
    }
  </style>
</head>
<body>

  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">ChatSphere</div>
    <nav>
      <ul>
        <li><a href="#chat-section" class="active">

        </a></li>
        <li><a href="services.html" id="services-link">

        </a></li>
        <li><a href="about.html" id="about-link">

      </ul>
    </nav>
  </aside>

  <div class="overlay" id="overlay"></div>

  <main class="main-content">
    <header>
      <button class="hamburger-button" id="hamburgerButton">
          <svg xmlns="http://www.w3.org/2000/svg" height="24px" viewBox="0 0 24 24" width="24px"><path d="M0 0h24v24H0V0z" fill="none"/><path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"/></svg>
      </button>
      <h1>Chat Sphere</h1>
    </header>

    <div id="chat"></div>

    <form id="inputForm" autocomplete="off">
      <input id="userInput" type="text" placeholder="Type a message..." required />
      <button type="submit" id="sendBtn">Send</button>
    </form>
  </main>

  <script src="chat.js"></script>
  <script>
    // --- Sidebar / Hamburger Menu JS (NEW) ---
    const sidebar = document.getElementById('sidebar');
    const hamburgerButton = document.getElementById('hamburgerButton');
    const overlay = document.getElementById('overlay');
    const navLinks = document.querySelectorAll('.sidebar nav a'); // All sidebar navigation links

    // Function to open sidebar
    function openSidebar() {
        sidebar.classList.add('active');
        overlay.classList.add('active');
        document.body.style.overflow = 'hidden'; // Prevent scrolling main content
    }

    // Function to close sidebar
    function closeSidebar() {
        sidebar.classList.remove('active');
        overlay.classList.remove('active');
        document.body.style.overflow = ''; // Restore scrolling
    }

    // Toggle sidebar on hamburger button click
    hamburgerButton.addEventListener('click', openSidebar);

    // Close sidebar when overlay is clicked
    overlay.addEventListener('click', closeSidebar);

    // Close sidebar when a navigation link is clicked (optional, good UX)
    navLinks.forEach(link => {
      link.addEventListener('click', (event) => {
        // Handle active class for navigation
        navLinks.forEach(l => l.classList.remove('active'));
        event.currentTarget.classList.add('active');

        // Close sidebar only if it's an internal link or on mobile
        if (window.innerWidth <= 768) { // Only close if on mobile screens
            closeSidebar();
        }

        // For the chat section, scroll to bottom of chat
        if (event.currentTarget.getAttribute('href') === '#chat-section') {
            const chatDiv = document.getElementById('chat');
            if (chatDiv) chatDiv.scrollTop = chatDiv.scrollHeight;
        }
      });
    });

    // --- Active Link Highlight (Existing Logic, slightly modified) ---
    document.addEventListener('DOMContentLoaded', () => {
      // Find the currently active link based on current page URL
      const currentPath = window.location.pathname.split('/').pop(); // Get filename (e.g., chat.html)
      const isChatPage = currentPath === 'chat.html' || currentPath === ''; // Default to chat if root

      navLinks.forEach(link => {
        const linkHref = link.getAttribute('href');
        // If it's the chat page and the link is for chat-section OR if href matches current page
        if ((isChatPage && linkHref === '#chat-section') || (linkHref.endsWith(currentPath) && currentPath !== '')) {
          link.classList.add('active');
        } else {
          link.classList.remove('active');
        }
      });
    });
  </script>
</body>
</html>
