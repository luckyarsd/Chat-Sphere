<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ChatSphere - Chat</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      background-color: #f0f0f0;
      color: #333;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 0 16px 32px;
      min-height: 100vh;
    }

    header {
      background-color: #1e1e1e;
      color: white;
      width: 100%;
      max-width: 600px;
      text-align: center;
      padding: 20px;
      font-size: 1.8rem;
      font-weight: bold;
      letter-spacing: 1px;
      border-radius: 10px 10px 0 0;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    }

    #chat {
      background-color: white;
      width: 100%;
      max-width: 600px;
      height: 70vh;
      padding: 20px;
      overflow-y: auto;
      display: flex;
      flex-direction: column;
      gap: 12px;
      border-radius: 0 0 10px 10px;
      border: 1px solid #ccc;
      box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
    }

    .message {
      max-width: 75%;
      padding: 14px 18px;
      border-radius: 18px;
      font-size: 1.1rem;
      line-height: 1.4;
      word-wrap: break-word;
      position: relative;
    }

    .user {
      background-color: #1e1e1e;
      color: white;
      align-self: flex-end;
      border-bottom-right-radius: 5px;
    }

    .bot {
      background-color: #e0e0e0;
      color: #000;
      align-self: flex-start;
      border-bottom-left-radius: 5px;
    }

    .timestamp {
      font-size: 0.75rem;
      color: #888;
      margin-top: 4px;
    }

    #inputForm {
      margin-top: 20px;
      width: 100%;
      max-width: 600px;
      display: flex;
      gap: 10px;
    }

    #userInput {
      flex-grow: 1;
      padding: 14px 18px;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 20px;
      outline: none;
      background-color: white;
      color: #333;
    }

    #userInput:focus {
      border-color: #555;
    }

    #sendBtn {
      background-color: #1e1e1e;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 20px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    #sendBtn:hover {
      background-color: #444;
    }

    @media (max-width: 640px) {
      header {
        font-size: 1.4rem;
        padding: 16px;
      }

      #chat {
        height: 60vh;
        padding: 16px;
      }

      #userInput {
        font-size: 0.95rem;
      }

      #sendBtn {
        font-size: 0.95rem;
        padding: 10px 18px;
      }
    }
  </style>
</head>
<body>

  <header>Chat Sphere</header>

  <div id="chat"></div>

  <form id="inputForm" autocomplete="off">
    <input id="userInput" type="text" placeholder="Type a message..." required />
    <button type="submit" id="sendBtn">Send</button>
  </form>

  <script src="chat.js"></script>
</body>
</html>
